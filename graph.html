
<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #graph {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="graph"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'm1()'},
    {id: 2, label: 'getElements()'},
    {id: 3, label: 'add()'},
    {id: 'm', label: 'remove()'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2, arrows:'to', label: "3"},
    {from: 2, to: 'm', arrows:'to', label: "1"},
    {from: 2, to: 3, arrows: 'to', label: "2"}
  ]);

  // var nos = [
  //       { "from":2, "to":1, "arrows":'to', "label":'3'}
  //   ];
var arr = '[{ "from":"2", "to":"1", "arrows":"to", "label":"3"},{ "from":"2", "to":"3", "arrows":"to", "label":"3"}]';
var json = JSON.parse(arr);
  // create a network
  var container = document.getElementById('graph');
  var data = {
    nodes: nodes,
    edges: json
  };

  var options = {
    // Enable this to make the endpoints smaller/larger
    // edges: {
    //   arrows: {
    //     to: {
    //       scaleFactor: 2
    //     }
    //   }
    // }
  };

  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
